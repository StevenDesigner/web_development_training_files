<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      width: 500px;
      border: 2px solid #ccc;
      padding: 10px;
    }

    .left {
      float: left;
      width: 60%;
      background-color: #f2f2f2;
      padding: 10px;
    }

    .right {
      float: right;
      width: 35%;
      background-color: #d9edf7;
      padding: 10px;
    }

    .clearfix::after {
      content: "";
      display: table;
      clear: both;
    }
  </style>
</head>
<body>

  <div class="container clearfix">
    <div class="left">Left content (60%)</div>
    <div class="right">Right content (35%)</div>
  </div>

</body>
</html>
