<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pricing Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
    }

    .pricing-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 30px;
      width: 280px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 2px solid transparent;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      border-color: #4a90e2;
    }

    .card h2 {
      margin: 0;
      color: #4a90e2;
    }

    .price {
      font-size: 32px;
      color: #333;
      margin: 15px 0;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0 0 20px 0;
    }

    ul li {
      margin: 10px 0;
    }

    .btn {
      background: #4a90e2;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
    }

    .btn:hover {
      background: #357bd8;
    }

    @media (max-width: 768px) {
      .pricing-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <h1>Our Pricing Plans</h1>

  <div class="pricing-container">
    <!-- Basic Plan -->
    <div class="card">
      <h2>Basic</h2>
      <p class="price">$9/mo</p>
      <ul>
        <li>1 Website</li>
        <li>10GB Storage</li>
        <li>Email Support</li>
      </ul>
      <a href="#" class="btn">Choose Plan</a>
    </div>

    <!-- Pro Plan -->
    <div class="card">
      <h2>Pro</h2>
      <p class="price">$29/mo</p>
      <ul>
        <li>5 Websites</li>
        <li>50GB Storage</li>
        <li>Priority Support</li>
      </ul>
      <a href="#" class="btn">Choose Plan</a>
    </div>

    <!-- Ultimate Plan -->
    <div class="card">
      <h2>Ultimate</h2>
      <p class="price">$99/mo</p>
      <ul>
        <li>Unlimited Websites</li>
        <li>200GB Storage</li>
        <li>24/7 Support</li>
      </ul>
      <a href="#" class="btn">Choose Plan</a>
    </div>
  </div>

</body>
</html>
