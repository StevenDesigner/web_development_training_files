<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Grid Layout</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .grid-container {
      display: grid;
      grid-template-areas:
        "header header"
        "sidebar main"
        "footer footer";
      grid-template-columns: 1fr 3fr;
      grid-template-rows: auto 1fr auto;
      gap: 10px;
      height: 100vh;
      padding: 10px;
    }

    header {
      grid-area: header;
      background-color: #f9c38b;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    aside {
      grid-area: sidebar;
      background-color: #c7f2c5;
      padding: 20px;
      font-size: 18px;
    }

    main {
      grid-area: main;
      background-color: #b3d9ff;
      padding: 20px;
      font-size: 18px;
    }

    footer {
      grid-area: footer;
      background-color: #d7b3f8;
      padding: 20px;
      text-align: center;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <header>Header</header>
    <aside>Sidebar</aside>
    <main>Main Content</main>
    <footer>Footer</footer>
  </div>

</body>
</html>
