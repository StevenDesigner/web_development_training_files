<!DOCTYPE html>
<html>
<head>
  <title>Indian Flag using CSS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .flag {
      width: 450px;
      height: 270px;
      border: 2px solid #000;
      position: relative;
      margin: 50px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .band {
      height: 90px;
      width: 100%;
      position: relative;
    }

    .saffron {
      background-color: #FF9933;
    }

    .white {
      background-color: #ffffff;
    }

    .green {
      background-color: #138808;
    }

    .chakra {
      width: 60px;
      height: 60px;
      background-color: #000080;
      border-radius: 50%;
      position: absolute;
      top: 105px;
      left: 50%;
      transform: translateX(-50%);
    }

    /* .chakra::after {
      content: "";
      display: block;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, #ffffff 2px, transparent 2px);
      background-size: 8px 8px;
      border-radius: 50%;
    } */
  </style>
</head>
<body>

  <div class="flag">
    <div class="band saffron"></div>
    <div class="band white"></div>
    <div class="band green"></div>
    <div class="chakra"></div>
  </div>

</body>
</html>
