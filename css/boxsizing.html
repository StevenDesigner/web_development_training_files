<!DOCTYPE html>
<html>
<head>
  <style>
    .wrapper {
      display: flex;
      gap: 30px;
      padding: 20px;
    }

    .content-box {
      width: 200px;
      padding: 20px;
      border: 5px solid red;
      background-color: #ffe6e6;
      box-sizing: content-box;
    }

    .border-box {
      width: 200px;
      padding: 20px;
      border: 5px solid green;
      background-color: #e6ffe6;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <h2>Box-Sizing Demo</h2>
  <div class="wrapper">
    <div class="content-box">
      <strong>content-box (default)</strong><br>
      Width = 200px<br>
      + 40px padding<br>
      + 10px border<br>
      ➜ Total = 250px wide
    </div>

    <div class="border-box">
      <strong>border-box</strong><br>
      Width = 200px<br>
      Includes padding + border<br>
      ➜ Total = 200px wide
    </div>
  </div>

</body>
</html>
