<!DOCTYPE html>
<html>
<head>
  <title>CSS Grid Example</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr; /* 3 equal columns */
      gap: 20px;
      padding: 20px;
    }

    .item {
      background: #4a90e2;
      color: white;
      text-align: center;
      padding: 30px;
      border-radius: 10px;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Simple CSS Grid Layout</h2>

  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
  </div>

</body>
</html>
