<!DOCTYPE html>
<html>
<head>
  <title>Google Fonts Example</title>
  <!-- Step 1: Link Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding: 30px;
      background-color: #f9f9f9;
    }

    h1 {
      font-size: 36px;
      font-weight: 600;
      text-align: center;
      letter-spacing: 2px;
    }

    p {
      font-size: 18px;
      line-height: 1.8;
      text-align: justify;
      text-transform: none;
    }
  </style>
</head>
<body>

  <h1>Stylish Web Page</h1>
  <p>
    Google Fonts makes it easy to use beautiful typography on your websites. You can choose from hundreds of fonts and apply them with a single line of code.
  </p>

</body>
</html>
