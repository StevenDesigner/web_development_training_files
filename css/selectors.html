<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      font-family: Arial;
    }

    h1 {
      color: darkblue;
    }

    .highlight {
      background-color: yellow;
    }

    #intro {
      font-size: 20px;
    }

    div p {
      color: gray;
    }

    ul > li {
      font-weight: bold;
    }

    a:hover {
      color: red;
    }

    input[type="text"] {
      border: 2px solid green;
    }
    
  </style>
</head>
<body>

  <h1 id="intro">CSS Selectors Demo</h1>
  <p class="highlight">This paragraph has a class.</p>

  <div>
    <p>This is inside a div</p>
  </div>

  <ul>
    <li>List item 1</li>
    <li>List item 2</li>
  </ul>

  <a href="#">Hover me!</a>
  <br><br>
  <input type="text" placeholder="Type here">

</body>
</html>
