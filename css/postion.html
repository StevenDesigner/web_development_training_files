<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      height: 800px;
      padding: 20px;
      background: #f0f0f0;
    }

    .relative-box {
      position: relative;
      top: 30px;
      left: 30px;
      background: lightgreen;
      padding: 10px;
    }

    .absolute-box {
      position: absolute;
      top: 20px;
      right: 20px;
      background: lightcoral;
      padding: 10px;
    }

    .fixed-box {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: gold;
      padding: 10px;
    }

    .sticky-box {
      position: sticky;
      top: 0;
      background: skyblue;
      padding: 10px;
    }
  </style>
</head>
<body>

  <div class="sticky-box">Sticky Header (Scroll me!)</div>

  <div class="container">
    <div class="relative-box">Relative Box</div>
    <div class="absolute-box">Absolute Box (in top right of screen)</div>
    <div class="fixed-box">Fixed Box (bottom right corner)</div>
    <p>Scroll down to test the sticky and fixed behavior...</p>
    <p style="margin-top: 600px;">End of content</p>
  </div>

</body>
</html>
