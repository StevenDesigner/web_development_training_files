<!DOCTYPE html>
<html>
<head>
  <style>
    h1 {
      color: navy;
    }

    p {
      background-color: #f0f0f0;
      color: rgb(0, 100, 200);
      padding: 10px;
    }

    .highlight {
      color: white;
      background-color: rgba(255, 0, 0, 0.7);
    }
  </style>
</head>
<body>

  <h1>CSS Color Demo</h1>
  <p>This paragraph uses RGB text and a light background.</p>
  <p class="highlight">This paragraph uses RGBA with transparency.</p>

</body>
</html>
