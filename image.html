<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Tag Example</title>
</head>
<body>
    <h1>Image Tag and Its Attributes</h1>
    <img src="https://via.placeholder.com/150" alt="Placeholder Image" width="150" height="150" title="Sample Image">
    <!-- 
        src: Image URL or path
        alt: Alternative text if image can't load
        width/height: Size of the image
        title: Tooltip on hover
    -->
</body>
</html>

<img src="https://example.com/cat.jpg" alt="Cute cat" width="300" height="200" title="This is a cat">
