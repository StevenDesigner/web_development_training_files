</head>
<body>
    <h1>Anchor Tag and Its Attributes</h1>

        <li>
            <a href="https://www.example.com" target="_blank" title="Go to Example Website">Visit Example Website</a>
            <!-- Opens in a new tab, shows tooltip on hover -->
        </li>
        <li>
            <a href="files/sample.pdf" download title="Download Sample PDF">Download PDF</a>
            <!-- Prompts file download -->

        <li>
            <a href="mailto:someone@example.com" title="Send Email">Send Email</a>
            <!-- Opens default email client -->
        </li>

            <a href="#section1" title="Jump to Section 1">Go to Section 1</a>
            <!-- Jumps to a section on the same page -->
        </li>
    </ul>
